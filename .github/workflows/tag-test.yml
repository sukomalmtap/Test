name: Tag Trigger Test (Self-Hosted)

on:
  push:
    tags:
      - "v*"

jobs:
  test-tag:
    runs-on: self-hosted

    steps:
      - name: Show runner info
        run: |
          echo "Running on self-hosted runner"
          hostname
          whoami
          pwd

      - name: Show tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Tag name is: $TAG_NAME"
